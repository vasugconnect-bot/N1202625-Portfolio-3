controller_server:  ros__parameters:    use_sim_time: True    controller_plugins: ["FollowPath"]    FollowPath:      plugin: "dwb_core::DWBLocalPlanner"      critics:        [          "RotateToGoal",          "Oscillation",          "BaseObstacle",          "GoalAlign",          "PathAlign",          "PathDist",          "GoalDist"        ]      BaseObstacle.scale: 0.02      PathAlign.scale: 32.0      PathAlign.forward_point_distance: 0.1      GoalAlign.scale: 24.0      GoalAlign.forward_point_distance: 0.1      PathDist.scale: 32.0      GoalDist.scale: 24.0      RotateToGoal.scale: 32.0global_costmap:  global_costmap:    ros__parameters:      global_frame: odom      robot_base_frame: base_link      use_sim_time: True      resolution: 0.05      width: 50      height: 50      origin_x: -25.0      origin_y: -25.0      track_unknown_space: true      unknown_cost_value: 255      plugins: ["static_layer", "inflation_layer"]      static_layer:        plugin: "nav2_costmap_2d::StaticLayer"        map_topic: /projected_map        subscribe_transient_local: True      inflation_layer:        plugin: "nav2_costmap_2d::InflationLayer"        inflation_radius: 0.55        cost_scaling_factor: 3.0local_costmap:  local_costmap:    ros__parameters:      global_frame: odom      robot_base_frame: base_link      use_sim_time: True      rolling_window: True      resolution: 0.05      width: 6      height: 6      plugins: ["obstacle_layer", "inflation_layer"]      obstacle_layer:        plugin: "nav2_costmap_2d::ObstacleLayer"        observation_sources: rgbd_camera        rgbd_camera:          topic: /rgbd_camera/points          max_obstacle_height: 2.0          min_obstacle_height: 0.15      inflation_layer:        plugin: "nav2_costmap_2d::InflationLayer"        inflation_radius: 0.55